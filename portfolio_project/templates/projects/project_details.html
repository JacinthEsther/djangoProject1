{% extends "base.html" %}

{% block page_content %}
    <h1>{{ id }}</h1>
<div class="container">
<div class="row my-5">
    {% if project %}
        <div class="col-md-6">
        <span>{{ project.id }}|{{ project.title }}</span>
        <img width="550px" src="{{ project.image }}" alt="Project Image">
        </div>
        <div class="col-md-6">
        <h6>Description</h6>
        <small>{{ project.description }}</small>
        <br>
        <small>{{ project.date_created }}</small>
        </div>
        {% else %}
        <h1>Nothing to Display</h1>
    {% endif %}
</div>
    <div class="row">

        <a href="{% url 'view_all_projects' %}"><button> View all Projects </button></a>
    </div>
        <a href="{% url 'update_projects' project.id %}"><button> Update Project</button></a>
        <a href="{% url 'delete_project' project.id %}"><button> Delete Project</button></a>

</div>
{% endblock %}
